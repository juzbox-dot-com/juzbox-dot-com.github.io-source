<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>TEG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/psy_test/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/static/psy_test/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/static/psy_test/jqplot/jquery.jqplot.min.css" rel="stylesheet">
<style>
.question div:hover {
  background-color: #eef4f6;
}
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="span12" id="questions">
      <p>Loading...</p>
    </div>
  </div>
  <div class="row">
    <div class="span12" id="evaluate_form">
      <div class="btn-group" data-toggle="buttons-radio">
        <button class="btn male">男性</button>
        <button class="btn female">女性</button>
      </div>
      <button class="btn btn-primary" id="evaluate" disabled>採点する</button>
    </div>
  </div>
  <div class="row">
    <div class="span12" id="result">
    </div>
  </div>
</div>

<script type="text/template" id="content_tmpl">
<div class="row">
  <div class="span12">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
  </div>
</div>
{{#questions}}
  {{#group}}
    <div class="row question group_{{group}}">
  {{/group}}
  {{^group}}
  <div class="row question">
  {{/group}}
    <div class="span9">
    <div class="row">
    <div class="span6">{{text}}</div>
    <div class="span3">
      <div class="btn-group pull-right" data-toggle="buttons-radio">
        <button class="btn btn-small btn-yes">はい</button>
        <button class="btn btn-small btn-mid"><small>どちらでもない</small></button>
        <button class="btn btn-small btn-no">いいえ</button>
      </div>
    </div>
    </div>
    </div>
  </div>
{{/questions}}
</script>

<script type="text/template" id="result_tmpl">
<div class="row">
  <div class="span9">
    <h3>結果</h3>
    <table class="table">
      <thead><tr><th>CP</th><th>NP</th><th>A</th><th>FC</th><th>AC</th><th></th></tr></thead>
      <tbody><tr><td>{{CP}}</td><td>{{NP}}</td><td>{{A}}</td><td>{{FC}}</td><td>{{AC}}</td><td>L={{L}}, Q={{Q}}</td></tr></tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="span4">
    <div id="chart" style="height: 450px;"></div>
  </div>
</div>
</script>

<script src="/static/psy_test/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/static/psy_test/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/psy_test/js/hogan-2.0.0.js" type="text/javascript"></script>
<script src="/static/psy_test/jqplot/jquery.jqplot.min.js" type="text/javascript"></script>
<script src="/static/psy_test/jqplot/plugins/jqplot.barRenderer.min.js" type="text/javascript"></script>
<script src="/static/psy_test/jqplot/plugins/jqplot.categoryAxisRenderer.min.js" type="text/javascript"></script>
<script src="/static/psy_test/teg.js" type="text/javascript"></script>
</body>
</html>
